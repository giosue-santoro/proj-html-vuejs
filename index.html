<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <title>proj-html-vuejs</title>
</head>
<body>
    
    <!-- VUE -->
    <div id="app">

        <!-- HEADER -->
        <header>
            <div class="left-header">
                <img src="img/logo-sidearea-1.png" alt="logo">
            </div>

            <div class="right-header">
                <ul>
                    <li>HOME</li>
                    <li>PAGES</li>
                    <li>PORTFOLIO</li>
                    <li>BLOG</li>
                    <li>SHOP</li>
                    <li>ELEMENTS</li>
                    <li><img src="img/svg-1.svg" alt="hamburger-menu"></li>
                </ul>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <div class="slider">
                <div class="first-image">
                    <div class="first-background">
                        <img src="img/h-2-slider-img-15.png" alt="woman">
                        <img src="img/h-2-slider-img-16.png" alt="man">
                        <img src="img/short-slider-rev-1-img-2.png" alt="red leaf left">
                        <img src="img/short-slider-rev-1-img-6.png" alt="red leaf right">
                        <img src="img/h-2-slider-img-14.png" alt="purple leaf">
                        <img src="img/h-2-slider-img-12.png" alt="brown leaf">
                        <img src="img/h-2-slider-img-13.png" alt="green leaf">
                        <img src="img/h-2-slider-img-17.png" alt="multiple leaf">
                    </div>
                </div>
            </div>
        </main>
        <!-- /MAIN -->






    </div>
    <!-- /VUE -->

    <script src="js/script.js"></script>
</body>
</html>

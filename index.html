<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <title>proj-html-vuejs</title>
</head>
<body>
    
    <!-- VUE -->
    <div id="app">

        <!-- HEADER -->
        <header>
            <div class="left-header">
                <img src="img/logo-sidearea-1.png" alt="logo">
            </div>

            <div class="right-header">
                <ul>
                    <li>HOME</li>
                    <li>PAGES</li>
                    <li>PORTFOLIO</li>
                    <li>BLOG</li>
                    <li>SHOP</li>
                    <li>ELEMENTS</li>
                    <li><img src="img/svg-1.svg" alt="hamburger-menu"></li>
                </ul>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main>
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="first-image">
                    <div class="first-background">
                        <div class="first-content">
                            <h1>Devotion that never <span>ends</span></h1>
                            <p>Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi.</p>
                            <button>READ MORE</button>
                        </div>
                        <div class="big-img">
                            <div class="people">
                                <img src="img/h-2-slider-img-15.png" alt="woman">
                                <img src="img/h-2-slider-img-16.png" alt="man">
                            </div>
                            <span>
                                <img src="img/short-slider-rev-1-img-2.png" alt="red leaf left" id="first-leaf">
                                <img src="img/short-slider-rev-1-img-6.png" alt="red leaf right" id="second-leaf">
                                <img src="img/h-2-slider-img-14.png" alt="purple leaf" id="third-leaf">
                                <img src="img/h-2-slider-img-12.png" alt="brown leaf" id="fourth-leaf">
                                <img src="img/h-2-slider-img-13.png" alt="green leaf" id="fifth-leaf">
                                <img src="img/h-2-slider-img-17.png" alt="multiple leaf" id="sixth-leaf">
                            </span>
                        </div>
                        <div class="circles">
                            <i class="fas fa-circle"></i>
                            <i class="fas fa-circle"></i>
                            <i class="fas fa-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </main>
        <!-- /MAIN -->






    </div>
    <!-- /VUE -->

    <script src="js/script.js"></script>
</body>
</html>
